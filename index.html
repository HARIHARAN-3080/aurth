<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appwrite Web Example</title>
    <script src="https://cdn.jsdelivr.net/npm/appwrite@12.0.0"></script>
</head>
<body>
    <h2>Appwrite Authentication Example</h2>

    <input type="email" id="email" placeholder="Enter Email">
    <input type="password" id="password" placeholder="Enter Password">
    <button onclick="registerUser()">Sign Up</button>
    <button onclick="loginUser()">Login</button>

    <script>
        const { Client, Account } = Appwrite;

        // Initialize Appwrite
        const client = new Client()
            .setEndpoint('https://cloud.appwrite.io/v1')  // Replace with your Appwrite server URL
            .setProject('YOUR_PROJECT_ID'); // Replace with your project ID

        const account = new Account(client);

        async function registerUser() {
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;

            try {
                const response = await account.create('unique()', email, password);
                console.log("User Created:", response);
                alert("Signup successful!");
            } catch (error) {
                console.error("Signup Error:", error);
                alert(error.message);
            }
        }

        async function loginUser() {
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;

            try {
                const session = await account.createEmailSession(email, password);
                console.log("User Logged In:", session);
                alert("Login successful!");
            } catch (error) {
                console.error("Login Error:", error);
                alert(error.message);
            }
        }
    </script>
</body>
</html>
